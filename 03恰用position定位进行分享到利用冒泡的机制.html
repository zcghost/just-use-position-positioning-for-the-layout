<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>使用冒泡机制实现一个显示和隐藏</title>
	<style type="text/css">
	          body{
	          	margin:0;
	          }
		      #parent{
		      	  width:100px;
		      	  height:200px;
		      	  background:pink;
		      	  position:relative;
		      	  top:150px;
		      	  left:-100px;
		      }
		      #child{
		      	  width:30px;
		      	  height:60px;
		      	  background:#000;
		      	  position:absolute;
		      	  left:100px;
		      	  top:70px;
		      	  color:#fff;
		      	  text-align:center;
		      	  cursor:pointer;
		      }
	</style>
</head>
<body>
         <div id="parent">
         	   <div id="child">分享到</div>
         </div>   
         <script type="text/javascript">
         	       var oChild = document.getElementById("child"); // 获取id为child元素
         	       var oParent = document.getElementById("parent");  // 获取父元素
         	       oParent.onmouseover = function(){                 // 添加事件，并执行动作
         	       	    oParent.style.left = "0px";
         	       }
         	       oParent.onmouseout = function(){
         	       	    oParent.style.left = "-100px";
         	       }
         </script>
</body>
</html>
