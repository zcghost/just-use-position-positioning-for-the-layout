<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>使用绝对定位的父元素不一定非得是relative</title>
	<style type="text/css">
		     body{
		     	margin:0;
		     }
		     #box1{
		     	width:200px;
		     	height:200px;
		     	background:red;
		     	margin:50px auto;
		     	/*position:relative;*/
		     	position:fixed;/*如果不给设置left值，它默认靠左对齐,left:0*/
		     	/*position:absolute;如果不给设置left值，它默认靠左对齐,left:0*/
		     }
		     #box2{
		     	width:100px;
		     	height:100px;
		     	background:yellow;
		     	position:absolute;
		        left:0;
		        top:0;
		     }
	</style>
</head>
<body>
         <div id="box1">
         	     <div id="box2">box2</div>
         </div>
</body>
</html>
